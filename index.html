<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Doggie Daycare</title>
    </head>
    <body>
        <main class="main">
            <section class="page page--hero">
                <div class="page__container page__container--header">
                    <header class="header">
                        <div class="header-info">
                            <div class="header-info__logo">
                                <img src="./img/icons/logo.svg" alt="logo" />
                            </div>
                            <div class="header-info__items">
                                <div class="header-info__item">
                                    <div class="header-info__schedule">
                                        <span
                                            class="header-info__schedule-item page__subtitle page__subtitle--clock page--text-upper"
                                            >Boarding hours</span
                                        >
                                        <span
                                            class="header-info__schedule-item page__subtitle"
                                            >Mon - Sat: 7:00 am - 6:00 pm</span
                                        >
                                    </div>
                                </div>
                                <div class="header-info__item">
                                    <div class="header-info__schedule">
                                        <span
                                            class="header-info__schedule-item page__subtitle page__subtitle--phone page--text-upper"
                                            >Call us</span
                                        >
                                        <span
                                            class="header-info__schedule-item page__subtitle"
                                            >(555) Pup-Cares</span
                                        >
                                    </div>
                                </div>
                                <button
                                    class="page__button page__button--margin"
                                >
                                    Make an appointment
                                </button>
                            </div>
                        </div>

                        <nav class="header-nav">
                            <ul class="header-nav__list">
                                <li class="header-nav__item">
                                    <a class="header-nav__link" href=""
                                        >Service</a
                                    >
                                </li>
                                <li class="header-nav__item">
                                    <a class="header-nav__link" href=""
                                        >Specials</a
                                    >
                                </li>
                                <li class="header-nav__item">
                                    <a class="header-nav__link" href=""
                                        >Facilities</a
                                    >
                                </li>
                                <li class="header-nav__item">
                                    <a class="header-nav__link" href=""
                                        >Reviews</a
                                    >
                                </li>
                                <li class="header-nav__item">
                                    <a class="header-nav__link" href="">Shop</a>
                                </li>
                                <li class="header-nav__item">
                                    <a class="header-nav__link" href=""
                                        >About</a
                                    >
                                </li>
                            </ul>
                        </nav>
                    </header>
                </div>

                <div class="page__container">
                    <h1
                        class="page__title page__title--hero page__title--xxl page__title--white"
                    >
                        Premier dog boarding, daycare & day spa
                    </h1>
                    <button class="page__button page__button--shadow">
                        Make an appointment
                    </button>
                </div>
            </section>
        </main>
    </body>
</html>
